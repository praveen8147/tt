<table class="table table-striped table-bordered">
<thead>
  <tr class="info"><th colspan="4"><h3 class="list-title">Project To-Do List ..</h3><br/>
  <input class="form-control" type="text" ng-model="nameFilter" placeholder="Search..."/>
  </th></tr>
</thead>
<tbody>
  <tr ng-repeat="project in projectList | filter: searchFilter">
    <td>{{$index + 1}}</td>
    <td>
      <a href="#/projects/{{$index}}">
      {{project.ProjectName}}
    </a>
  </td>
    <td>{{project.Status}}</td>
  </tr>
</tbody>
</table>
